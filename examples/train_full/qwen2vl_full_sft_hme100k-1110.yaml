### model
model_name_or_path: Qwen/Qwen2-VL-7B-Instruct

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: examples/deepspeed/ds_z3_config.json

### dataset
dataset: hme100k_train
template: qwen2_vl
cutoff_len: 1024
max_samples: 120000
overwrite_cache: true
preprocessing_num_workers: 16

### output
output_dir: saves/qwen2_vl-7b/full/sft/standred/hme100k-1110
logging_steps: 10
save_steps: 1164 # 8730*4/15/2 (2卡 15epoch)
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 16
gradient_accumulation_steps: 2
learning_rate: 1.0e-5
num_train_epochs: 15.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### eval
eval_dataset: hme100k_test
val_size: 0
per_device_eval_batch_size: 16
eval_strategy: steps
eval_steps: 1164 # 8730*4/15/2 (2卡 15epoch)


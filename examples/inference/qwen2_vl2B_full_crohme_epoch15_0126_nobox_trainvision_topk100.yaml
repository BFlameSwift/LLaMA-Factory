# from https://llamafactory.readthedocs.io/zh-cn/latest/getting_started/inference.html

### model
model_name_or_path: Qwen/Qwen2-VL-2B-Instruct

adapter_name_or_path: saves/qwen2_vl-2b/lora/sft/rank256-epoch15-0102_nobox/checkpoint-31
# finetuning_type: lora

### method
stage: sft
do_predict: true
finetuning_type: full


# deepspeed: examples/deepspeed/ds_z3_config.yaml # deepspeed配置文件

### dataset
eval_dataset: crohme_2014_nobox_white,crohme_2016_nobox_white,crohme_2019_nobox_white
template: qwen2_vl
cutoff_len: 2048
max_samples: 100000
overwrite_cache: true
preprocessing_num_workers: 32


### output
output_dir: saves/qwen2_vl-2b/full/predict/0105_epoch15_alltrain_nobox_trainvision_topk10
overwrite_output_dir: true


### eval
per_device_eval_batch_size: 32
predict_with_generate: true
ddp_timeout: 180000000
mask_history: False
infer_backend: huggingface
vllm_max_lora_rank: 256

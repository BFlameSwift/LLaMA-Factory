deepspeed: examples/deepspeed/ds_z2_config.json

### dataset
dataset: hme100k_train_0425_final,hme100k_train_0425_final_tree,hme100k_train_0425_final_can,0417_hme100k_single_error_fix_with_correction,0417_hme100k_multi_error_find,crohme_train,crohme_train_0425_final_tree,crohme_train_0425_final_can,0320_single_error_fix,0320_multi_error_find,0417_crohme2023_multi_error_find,0417_crohme2023_single_error_fix_with_correction,crohme2023_no_train_0425_final_can,crohme2023_no_train_0425_final_tree,crohme2023_no_train_0425_final

